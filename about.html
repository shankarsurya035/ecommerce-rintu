<h2 style="color: #25b923;font-size: 45px;margin-top: 25px;">

<div class="whatsappForm">
	
	<form id="whatsAppAnyForm" class="whatsappFormCls" action="" method="POST" data-title="WhatsApp Demo Contact Form" novalidate>
		<div id="whatsappFormResponse"></div>
        <div class="whatsappFormRow">
			<div class="label">Name <span>*</span></div>
			<input type="text" id="name" name="name" class="whatsappForm-input" placeholder="Name" required>
		</div>
        
        <div class="whatsappFormRow">
			<div class="label">
                Email <span>*</span> 
			</div>
			<input type="text" id="useremail" name="useremail" class="whatsappForm-input" placeholder="Your Email" required>
		</div>
        
        <div class="whatsappFormRow">
			<div class="label">Phone</div>
			<input type="number" id="phonenumber" name="phonenumber" class="whatsappForm-input" placeholder="Phone Number" required>
		</div>
        
		<div class="whatsappFormRow">
			<div class="label">Product Name <span>*</span></div>
			<input type="text" id="pruductname" name="productname" class="whatsappForm-input" placeholder="Product Name" required>
		</div>

		<div class="whatsappFormRow">
			<div class="label">Product Size<span>*</span></div>
			<select id="Productsize" name="Productsize" class="whatsappForm-input" placeholder="Service" required>
				<option value="Small">Small</option>
				<option value="Medium">Medium</option>
				<option value="Large">Large</option>
				<option value="Extra Large">Extra Large</option>
			</select>
		</div>

		<div class="whatsappFormRow">
		  <div class="label">Gender <span>*</span></div>
		   <div class="row-value">
			<div class="radioselection">
				<span class="radio">
					<span class="radiolabel">Male</span>
					<input type="radio" id="gender" name="gender" value="Male" class="whatsappForm-select" placeholder="Gender" required />
					
				</span>
				<span class="radio">
					<span class="radiolabel">Female</span>
					<input type="radio" id="gender" name="gender" value="Female" class="whatsappForm-select" placeholder="Gender" required />
					
				</span>
			</div>
		</div>

		</div>

		<div class="whatsappFormRow">
			<div class="label">How did you hear about us?</div>

			<div class="row-value">
				<div class="checkboxes">
					<span class="checkbox">
						<span class="checkbox-label">Social Media</span>
						<input type="checkbox" name="checkbox_options" id="checkbox_options" class="whatsappForm-select" value="Social Media" placeholder="How did you hear about us?" />
						
					</span>

					<span class="checkbox">
						<span class="checkbox-label">Others</span>
						<input type="checkbox" name="checkbox_options" id="checkbox_options" class="whatsappForm-select" value="Others" placeholder="How did you hear about us?" />
						
					</span>
				</div>
			</div>		
		</div>
		
		<div class="whatsappFormRow">
			<div class="label">Home Shipping Address with Plot-Number</div>
			<textarea id="Address" rows="3" name="Address" class="whatsappForm-textarea">
			</textarea>
		</div>

        <div class="whatsappFormRow" align="center">
				<button type="Submit" id="whatsappFormSubmit"><i class="fa fa-whatsapp" style="font-size:20px;padding:5px;"></i>Submit via WhatsApp</button>
				
				
		</div>
	
	</form>
